<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter Crafting</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Monster Hunter Crafting App!</h1>
    <div id="inventory-display" style="display: none;">
        <h2>Item Inventory</h2>
        <ul id="inventory-list"></ul>
    </div>
    <div class = "button-container">
        <button id="show-items">Item Melder</button>
        <button id="show-inventory">Item Inventory</button>
        <button id="show-weapons">Weapon Smithy</button>
        <button id="show-weapons-inventory">Weapon Inventory</button>
        <button id="show-armor-smithy">Armor Smithy</button>
        <button id="show-armor-inventory">Armor Inventory</button>
    </div>
    <div id="crafting-area" style="display: none;">
        <select id="item1"></select>
        <select id="item2"></select>
        <button id="craft">Craft</button>
    </div>
    <div id="recipe-display" style="display: none;">
        <h2>Crafting Recipes</h2>
        <ul id="recipe-list"></ul>
    </div>    
    <p id="message"></p>
    <div id="weapons-inventory-display" style="display: none;">
        <h2>Crafted Weapons</h2>
        <ul id="weapons-inventory-list"></ul>
    </div>
    <div id="weapons-crafting-area" style="display: none;">
        <select id="weapon-select">
            <option value="">Choose a weapon</option>
        </select>
        <select id="material1"></select>
        <select id="material2"></select>
        <select id="material3" style="display: none;"></select>
        <select id="material4" style="display: none;"></select>
        <button id="craft-weapon">Craft Weapon</button>
    </div>
    <p id="weapon-message"></p>
    <div id="weapon-recipe-display" style="display: none;">
        <h2>Weapon Crafting Recipes</h2>
        <ul id="weapon-recipe-list"></ul>
    </div>
    <div id="armor-smithy-area" style="display: none;">
        <select id="armor-select">
            <option value="">Choose an armor set</option>
        </select>
        <select id="armor-material1" style="display: none;"></select>
        <select id="armor-material2" style="display: none;"></select>
        <select id="armor-material3" style="display: none;"></select>
        <select id="armor-material4" style="display: none;"></select>
        <select id="armor-material5" style="display: none;"></select>
        <select id="armor-material6" style="display: none;"></select>
        <select id="armor-material7" style="display: none;"></select>
        <button id="craft-armor">Craft</button>
    </div>
    <div id="armor-inventory-display" style="display: none;">
        <h2>Armor Inventory</h2>
        <ul id="armor-inventory-list"></ul>
    </div>
    <p id="armor-crafting-message"></p>
    <div id="armor-recipe-display" style="display: none;">
        <h2>Armor Crafting Recipes</h2>
        <ul id="armor-recipe-list"></ul>
    </div>
    <script src="items.js"></script>
    <script src="weapons.js"></script>
    <script src="armor.js"></script>
</body>
</html>
